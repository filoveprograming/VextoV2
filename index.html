<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexto V2 Store</title>
    <style>
        /* Basic CSS for styling */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #00aaff;
        }

        /* Main title */
        h1 {
            margin-top: 60px;
            text-align: center;
            font-size: 36px;
            color: #00aaff;
        }

        /* Sections */
        .section {
            display: none;
            margin-top: 20px;
        }

        .section.active {
            display: block;
        }

        /* Products grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .product h3 {
            color: #00aaff;
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 10px;
        }

        .product button {
            background-color: #00aaff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0088cc;
        }

        /* Purchase modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .modal-content h2 {
            color: #00aaff;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #00aaff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .modal-content button:hover {
            background-color: #0088cc;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('products')">Products</a>
    </nav>

    <!-- Home section -->
    <div id="home" class="section">
        <h1>Vexto V2 Store</h1>
        <p style="text-align: center;">Welcome to Vexto V2! Check out our products below.</p>
    </div>

    <!-- Products section -->
    <div id="products" class="section">
        <h1>Our Products</h1>
        <div class="products">
            <div class="product">
                <h3>Product 1</h3>
                <p>A great product for your needs.</p>
                <p>Price: $99.99</p>
                <button onclick="openModal('Product 1', 99.99)">Buy</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Another awesome product.</p>
                <p>Price: $49.99</p>
                <button onclick="openModal('Product 2', 49.99)">Buy</button>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>The best product yet!</p>
                <p>Price: $149.99</p>
                <button onclick="openModal('Product 3', 149.99)">Buy</button>
            </div>
        </div>
    </div>

    <!-- Purchase modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">X</button>
            <h2 id="modalTitle">Buy Product</h2>
            <form onsubmit="event.preventDefault(); submitPurchase();">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <p>Price: $<span id="modalPrice">0.00</span></p>
                <button type="submit">Confirm Purchase</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle navigation and modal
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openModal(productName, price) {
            // Show the modal
            document.getElementById('purchaseModal').style.display = 'flex';
            // Set the product name and price in the modal
            document.getElementById('modalTitle').textContent = `Buy ${productName}`;
            document.getElementById('modalPrice').textContent = price.toFixed(2);
        }

        function closeModal() {
            // Hide the modal
            document.getElementById('purchaseModal').style.display = 'none';
        }

        function submitPurchase() {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const productName = document.getElementById('modalTitle').textContent.replace('Buy ', '');
            const price = document.getElementById('modalPrice').textContent;

            // Show a confirmation message
            alert(`Thank you, ${name}! You purchased ${productName} for $${price}. A confirmation will be sent to ${email}.`);

            // Close the modal
            closeModal();
        }

        // Show the home section by default
        showSection('home');
    </script>
</body>
</html>
